{% extends "layout.html" %} {% block heading %} Gestion de cuentas {% endblock
%} {% block main %}
<section class="section-cuentas">
    <div class="titulo-cuentas">
        <h1>Gestion de cuentas por rubro</h1>
    </div>
    <div class="grid-area">
        <div class="tabla_cuentas_container">
            <div class="table-cuentas-title">
                <h3>Listado de cuentas por rubro</h3>
            </div>
            <div class="tabla_cuentas">
                <table class="table table-striped table-bordered table-hover" id="tablaCuentas">
                    <thead>
                        <tr>
                            <th>ID cuenta</th>
                            <th>Tipo cuenta</th>
                            <th>Cuenta</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cuenta in cuentas %}
                        <tr>
                            <input type="hidden" name="id_cuenta" id="#" value="{{ cuenta[0] }}" />
                            <td>{{ cuenta[0] }}</td>
                            <td>{{ cuenta[1] }}</td>
                            <td>{{ cuenta[2] }}</td>
                            <!-- <td>
                                <button onclick="abrirModalPerfil()">Editar</button>
                                <button>Eliminar</button>
                            </td> -->
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="form-cuenta-conteiner">
            <form class="form-cuenta" action="/gestioncuentas" method="post">
                <div class="input-conteiner">
                    <div class="imgCali">
                        <img src="/static/img/image004.png" class="imgCal" alt="">
                    </div>
                    <label for="">Tipo de cuenta</label>
                    <label for="error">{{error}}</label>
                    <input type="text" name="tipo-cuenta" id="tipocuenta" placeholder="Ingrese tipo de cuenta" />
                    <label for="">Cuenta</label>
                    <input type="text" name="cuenta" id="cuenta" placeholder="Ingrese la cuenta" />
                </div>
                <div class="btn-cont">
                    <button class="btn-agregar" type="submit">Agregar</button>
                    <button class="btn-cancel" id="cancelar" type="reset">
                        cancelar
                    </button>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
