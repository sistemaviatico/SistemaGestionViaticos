<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/gestionPerfiles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>{%block heading%}
    Inicio
    {%endblock%}</title>
</head>
<body>
    <section class="all-screen">
        <div class="header"></div>
        <div class="sidebar-section">
            <div class="menu">
                <div class="name-menu">
                    <h4>Menu principal</h4>
                </div>
                <div class="menu-item">
                    <a href="/inicio">
                        <div class="option">
                            <i class="fa-solid fa-home" style="color: #f5f5f5;" title="Inicio"></i>
                            <h4>Inicio</h4>
                        </div>
                    </a>
                    <a href="/registrarviatico">
                        <div class="option">
                            <i class="fa-solid fa-book-open-reader" style="color: #f5f5f5;" title="Inicio"></i>
                            <h4>Registrar viaticos</h4>
                        </div>
                    </a>
                    <a href="/">
                        <div class="option">
                            <i class="fa-solid fa-folder-plus" style="color: #f5f5f5;" title="Inicio"></i>
                            <h4>Gestion de personal</h4>
                        </div>
                    </a>
                    <a href="/home">
                        <div class="option">
                            <i class="fa-solid fa-folder-plus" style="color: #f5f5f5;" title="Inicio"></i>
                            <h4>Gestion de usuarios</h4>
                        </div>
                    </a>
                    <a href="/home">
                        <div class="option">
                            <i class="fa-solid fa-folder-plus" style="color: #f5f5f5;" title="Inicio"></i>
                            <h4>Gestion de cuentas</h4>
                        </div>
                    </a>
                    <a href="/gestionperfiles">
                        <div class="option">
                            <i class="fa-solid fa-user-plus" style="color: #f5f5f5;" title="Inicio"></i>
                            <h4>Gestion de perfiles</h4>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <main class="main">
            {%block main%}{%endblock%}
        </main>
    </section>
</body>
</html>
